<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday My Dear Chhoti Sister üíñ</title>
<style>
  html, body {
    margin:0;
    padding:0;
    height:100%;
    overflow:hidden;
    font-family: 'Poppins', sans-serif;
  }

  body {
    background: linear-gradient(270deg, #ff9a9e, #fad0c4, #ffecd2, #fcb69f);
    background-size: 600% 600%;
    animation: gradientBG 18s ease infinite;
    display:flex;
    align-items:center;
    justify-content:center;
    flex-direction:column;
    text-align:center;
    color:#fff;
    position:relative;
  }

  @keyframes gradientBG {
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
  }

  .photo-container {
    position:relative;
    width:260px;
    height:260px;
    margin-bottom:25px;
    transition: transform 0.4s, box-shadow 0.4s;
  }

  .photo-container img {
    width:100%;
    height:100%;
    object-fit:cover;
    border-radius:50%;
    border:5px solid #fff;
    box-shadow:0 0 25px rgba(255,111,181,0.7);
    animation: popPhoto 1.5s ease forwards;
    transition: transform 0.4s, box-shadow 0.4s;
  }

  .photo-container:hover {
    transform: scale(1.08);
    box-shadow:0 0 50px rgba(255,111,181,0.9);
  }

  h1 {
    font-size:2.8rem;
    margin:0;
    text-shadow: 0 0 15px #ff89c4, 0 0 30px #ff6fb5;
    animation: popText 1.5s ease forwards;
  }

  @keyframes popPhoto {
    0% {transform: scale(0.5); opacity:0;}
    100% {transform: scale(1); opacity:1;}
  }

  @keyframes popText {
    0% {transform: scale(0.5); opacity:0;}
    100% {transform: scale(1); opacity:1;}
  }

  .button-container {
    margin-top:25px;
    animation: floatUp 3s ease infinite;
  }

  .btn {
    padding:15px 30px;
    font-size:1.2rem;
    border:none;
    border-radius:12px;
    background: linear-gradient(45deg, #ff6fb5, #ff90d0);
    color:#fff;
    cursor:pointer;
    box-shadow:0 10px 20px rgba(0,0,0,0.3);
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .btn:hover {
    transform: scale(1.1);
    box-shadow:0 15px 30px rgba(0,0,0,0.4);
  }

  @keyframes floatUp {
    0%, 100% { transform: translateY(0);}
    50% { transform: translateY(-15px);}
  }

  /* YouTube Frame */
  .music-frame {
    margin-top:30px;
    width:90%;
    max-width:560px;
    height:315px;
    border:4px solid #fff;
    border-radius:20px;
    overflow:hidden;
    box-shadow:0 0 25px rgba(255,105,180,0.6);
    animation: fadeIn 2s ease forwards;
  }

  @keyframes fadeIn {
    from {opacity:0; transform:translateY(30px);}
    to {opacity:1; transform:translateY(0);}
  }

  /* Sparkles */
  .sparkle {
    position:absolute;
    width:6px;
    height:6px;
    background:linear-gradient(45deg, #fff5b1, #ff6fb5);
    border-radius:50%;
    opacity:0.8;
    animation: sparkleAnim 4s linear infinite;
  }

  @keyframes sparkleAnim {
    0% {transform: translateY(0) scale(0.5);}
    50% {transform: translateY(-200px) scale(1);}
    100% {transform: translateY(0) scale(0.5);}
  }

  /* Confetti */
  .confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: red;
    opacity:0.9;
    pointer-events:none;
    transform: rotate(0deg);
  }
</style>
</head>
<body>

<!-- Ritika's Photo -->
<div class="photo-container">
  <img src="https://i.ibb.co/fd2HgZSG/Screenshot-2025-08-02-23-39-54-51-a63b0f8076346d26cbdc1b971a1da2a7.jpg" alt="Ritika">
</div>

<!-- Heading -->
<h1>üéâ Happy Birthday My Dear Chhoti Sister Ritika üíñ</h1>

<!-- Surprise Button -->
<div class="button-container">
  <button class="btn" id="surpriseBtn">üéÅ Click for Surprise</button>
</div>

<!-- YouTube Song (visible frame) -->
<div class="music-frame">
  <iframe width="100%" height="100%"
    src="https://www.youtube.com/embed/itlR2CMtP5I?autoplay=1&loop=1&playlist=itlR2CMtP5I"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen>
  </iframe>
</div>

<script>
  // Sparkles
  for(let i=0;i<30;i++){
    const s = document.createElement('div');
    s.className = 'sparkle';
    s.style.left = Math.random()*100+'vw';
    s.style.top = Math.random()*100+'vh';
    s.style.width = (3+Math.random()*5)+'px';
    s.style.height = s.style.width;
    s.style.animationDelay = (Math.random()*4)+'s';
    s.style.background = `hsl(${Math.random()*360},80%,70%)`;
    document.body.appendChild(s);
  }

  // Surprise button -> Confetti + link open
  document.getElementById('surpriseBtn').addEventListener('click',()=>{
    window.open('https://myworldn.github.io/Meri-cute-si-sister-4-u/', '_blank');

    for(let i=0;i<150;i++){
      const conf = document.createElement('div');
      conf.className='confetti';
      conf.style.background=`hsl(${Math.random()*360},80%,60%)`;
      conf.style.left=Math.random()*100+'vw';
      conf.style.top='-20px';
      conf.style.width=5+Math.random()*8+'px';
      conf.style.height=conf.style.width;
      document.body.appendChild(conf);

      const fallDuration = 2 + Math.random()*3;
      conf.animate([
        {transform: `translateY(0px) rotate(0deg)`, opacity:1},
        {transform: `translateY(${window.innerHeight+50}px) rotate(${Math.random()*720}deg)`, opacity:0}
      ], {
        duration: fallDuration*1000,
        easing: 'ease-out'
      });

      setTimeout(()=>conf.remove(), 5000);
    }
  });
</script>
</body>
</html>
